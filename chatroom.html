<!DOCTYPE html>
<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
		<script src="jquery.websocket.js"></script>

		<script type="text/javascript">
			$(document).ready(function() {
				$('#status').createWebSocket();
				$('#board').receiveWebSocket();

				$('#submit').on('click', function() {
					$.ajax({
						url: "http://localhost:8080/send",
						type: "GET",
						dataType: "json",
						data: {
							m: $("#text").val(),
							u: 'YOU',
						}
					});
				});
			});
		</script>
	</head>
	<body>


		<div class="container">
			<div class="col-md-4" id="status">
				<h2>Connected</h2>
			</div>
			<div class="col-md-8" id="board"></div>  
		</div>


		

		<div class="navbar navbar-inverse navbar-fixed-bottom">
			<ul class="nav navbar-nav">
				<li><input id="text" type="text" class="form-control"></li>
				<li><button id="submit" class="btn btn-success">Send</button></li>
			</ul>
		</div>

	</body>
</html>
